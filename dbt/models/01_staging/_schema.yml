version: 2

models:
  - name: stg_top_tracks
    description: "One row per Spotify track."
    columns:
      - name: track_id
        tests: [unique, not_null]
      - name: artist_id
        tests:
          - relationships:
              to: ref('stg_top_artists')
              field: artist_id

  - name: stg_top_artists
    description: "One row per artist."
    columns:
      - name: artist_id
        tests: [unique, not_null]
