name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Black Lint Check
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Black
        run: pip install black
        
      - name: Run Black on selected paths
        run: black --check --diff --verbose utils/rag_utils.py

  dbt-test:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dbt
        run: pip install dbt-snowflake

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "$DBT_PROFILES_YML" > ~/.dbt/profiles.yml

      - name: Run dbt tests
        run: |
          dbt run --project-dir cap2_stock --target dev
          dbt test --project-dir cap2_stock --target dev --select 02_int